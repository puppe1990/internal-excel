<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Planilha (HTML/CSS/JS)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="bar">
      <h1>Planilha</h1>
      <button class="btn primary" id="newSheet">Nova</button>
      <button class="btn" id="addRow">+ Linha</button>
      <button class="btn" id="addCol">+ Coluna</button>
      <button class="btn danger" id="delRow">− Linha</button>
      <button class="btn danger" id="delCol">− Coluna</button>
      <div class="toolbar-spacer"></div>
      <button class="btn" id="bold">Negrito <span class="kbd">Ctrl+B</span></button>
      <button class="btn" id="sumSel">Somar seleção</button>
      <button class="btn" id="recalc">Recalcular fórmulas</button>
      <button class="btn" id="exportCsv">Exportar CSV</button>
      <label class="btn" for="importCsv">Importar CSV</label>
      <input id="importCsv" type="file" accept=".csv" />
    </div>
  </header>

  <div class="wrapper">
    <div class="sheet">
      <table id="grid">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="status">
      <span class="pill">Dicas: clique e edite livremente; use setas para navegar; arraste a borda do cabeçalho para redimensionar colunas.</span>
      <span><b>Fórmulas:</b> use <span class="kbd">=A1+B2*3</span> (suporta +, -, *, / e parênteses). Clique em "Recalcular" após alterações.</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
